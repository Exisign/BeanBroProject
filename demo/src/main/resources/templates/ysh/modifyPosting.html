<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 	  layout:decorator="layout/default">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>write</title>
  
<style>

textarea {
width:100%;
height:600px;
}

#subject {
border-right:none;
}

#substance {
border:none;
width:100%;
}

#buttonGather {
float:right;
}

</style>
  
</head>

<body>

 
   <div layout:fragment="content">     <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800 text-center">YSH의 게시판</h1>
          <p class="mb-4 text-center">나의 목표는 ㅋㅊㅂ</p>

          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">YSH의 게시판</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
   
 <form id = "modify" method="post" action = "/ysh/activeModifiedPosting" encType="multiplart/form-data">
          <div>게시판</div> 
          <input id = "boardType" name = "boardType" type = "text" style = "display:none">
          <input id = "boardNo" name = "boardNo" type = "text" style = "display:none" th:value = "${board.boardNo}">
   		   <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
		
            <tr>
                <th id = "subject">게시판분류 </th>
                <td><select id = "typeSelect">
				  <option value="ash">ash</option>
				  <option value="kcy">kcy</option>
				  <option value="imy">imy</option>
				  <option value="ssy">ssy</option>
				  <option value="ysh">ysh</option>
				</select></td>		
            </tr>
            	
            <tr>
                <th id = "subject">제목 </th>
                <td><input id = "substance" class = "substance" type="text" name="title" th:value = "${board.title}"/></td>
            </tr>
            
             <tr>
                <td colspan = "2"><textarea class = "substance" cols="10" placeholder="내용을 입력하세요. " name="content" form = "modify" th:text = "${board.content}"></textarea></td>
            </tr>


            <tr>
                <td colspan="2">
                	<div id = "buttonGather">      
                    <button type = "button" id = "reset">reset</button>
                    <button type = "button" id = "backList">목록으로</button>
                    <button type = "button" id = "activeModifing">수정완료</button>
                    </div>
                </td>
            </tr>
     
   
                </table>
                </form>
 
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->

  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
  $(document).ready(function(){        

	  var inputList = $('.substance');
	  var boardNo = "";
	  $('#activeModifing').click(function(){
		   alert("글수정적용");
		   boardNo = $('#boardNo').val();
		   alert(boardNo);
		   $('#modify').submit();
	  });
	  
	  $('#backList').click(function(){
		  alert("목록으로");
		  window.location.href = '/ysh/yshBoard';
	  });
	  
	  $('#reset').click(function(){
		  alert("내용리셋");	  
 		  for (var i = 0; i < inputList.length; i++) {
 			  $(inputList[i]).prop('value', "감자");	// 아래 .val()과 동일. 제이쿼리로 감싸서 하는 것 잊지말자. $()안에 넣자.			  
//			  $(inputList[i]).attr('value', "감자");	// 이건 안돼.	
//			  attr은 정적, prop는 동적태그 때 사용. 정적이란 기존에 html에 박혀있는 것들 
//				=> attr - ex) <input value = "정해져 있는 값">. value가 input안에 삽입되어있음. 직접 value를 삽입함.html파일을 생성할 때 input value속성이 적혀있음.
//				=> prop - ex) 게시판 처럼 사용자가 입력하는 input <input>. 사용자가 입력하면서 input 태그 안 value가 생긴다. 이럴 경우 prop
//			  $(inputList[i]).val("");
		  }	    		  
	  });  
	  
	  $('#typeSelect').change(function(){
		  $('#boardType').prop('value', $("#typeSelect option:selected").val());
	  });
    


});
  
  </script>
  </div>
</body>


 


</html>
